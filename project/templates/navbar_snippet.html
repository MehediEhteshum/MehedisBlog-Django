<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel">
    <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">Mehedi's Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'user-signout' %}">Sign out</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'user-signin' %}">Sign in</a>
          <a class="nav-item nav-link" href="{% url 'user-signup' %}">Sign up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
