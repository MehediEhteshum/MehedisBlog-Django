{% extends "base.html" %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 pb-2">Join Today</legend>
            {{form.as_p}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>

    <div class="border-top mt-4 pt-3">
        <span class="text-muted">
            Already have an account? <a class="ml-1" href="#">Sign In</a>
        </span>
    </div>
</div>
{% endblock content %}
